<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1> Create Your Favourite Albums List </h1>
    <meta charset="utf-8">
    <title>Favourite Album List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form"><h2>
      <div id="form-wrapper">
        <div class="form-item">
          <label for="bandArtist" class="primary">1st enter the Band or Artist</label>
          <input type="text" id="bandArtist" required/>
        </div>

        <div class="form-item">
          <label for="album" class="primary">2nd enter the Album</label>
          <input type="text" id="album" required/>
        </div>

        <div class="form-item">
          <label for="genre" class="primary">3rd select the Genre</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Soul">Soul</option>
            <option value="Rock">Rock</option>
            <option value="Indie">Indie</option>
            <option value="EDM">EDM</option>
            <option value="Hip-Hop">Hip Hop</option>
            <option value="Classical">Classical</option>
            <option value="2 Tone">2 Tone</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </h2></form>
    <h1>Favourite Albums</h1>
    <ul id="favourite-album-list"></ul>
    <button id="delete-all">Delete All</button>
  </body>
</html>
