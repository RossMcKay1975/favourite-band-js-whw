<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Album List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="bandArtist" class="primary">Band or Artist</label>
          <input type="text" id="bandArtist" required/>
        </div>

        <div class="form-item">
          <label for="album" class="primary">Album</label>
          <input type="text" id="album" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Soul">Soul</option>
            <option value="Rock">Rock</option>
            <option value="Indie">Indie</option>
            <option value="EDM">EDM</option>
            <option value="Hip-Hop">Hip Hop</option>
            <option value="Classical">Classical</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Favourite Albums</h1>
    <ul id="favourite-album-list"></ul>
  </body>
</html>
